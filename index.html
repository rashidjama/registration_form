<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  </head>

  <body>
    <h1>My Registration Form</h1>
   <form action="">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="lastName">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </div>
    <div>
      <label for="pw_confirm">PW Confirm</label>
      <input type="password" name="pw_confirm" id="pw_confirm">
    </div>
    <div>
      <label for=dob>Birthday</label>
      <input type="date" name="dob" id="dob">
    </div>
    <div>
      <input type="radio" name="gender" id="male">
      <label for=male>Male</label>

      <input type="radio" name="gender" id="female">
      <label for=female>Female</label>

      <input type="radio" name="gender" id="other">
      <label for=other>Other</label>
    </div>
    <div> <label for="textArea">A short description about your self.</label><br>
      <textarea name="text" id="textArea" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="languages">Favorite Languages</label>
      <select name="options" id="languages">
        <option value="javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
      </select>
    </div>
    <input type="submit" name="submit" id="submit">
   </form>
  </body>

</html>
